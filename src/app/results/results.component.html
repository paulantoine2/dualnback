<h1>Dual-N-back</h1>
<table>
  <tr>
    <th></th>
    <th>Correct</th>
    <th>Wrong</th>
    <th></th>
  </tr>
  <tr>
    <th>Sound</th>
    <td>{{ game_record.sound.correct }}</td>
    <td>{{ game_record.sound.wrong }}</td>
    <td>{{ game_record.sound.percentage }}%</td>
  </tr>
  <tr>
    <th>Position</th>
    <td>{{ game_record.position.correct }}</td>
    <td>{{ game_record.position.wrong }}</td>
    <td>{{ game_record.position.percentage }}%</td>
  </tr>
</table>
<div id="score">
  <div class="percentage">{{ game_record.score }}%</div>
  <div class="message" *ngIf="game_record.score >= 80">Level up !</div>
  <div class="message" *ngIf="game_record.score < 50">Level down ..</div>
</div>

<div class="match_buttons">
  <button class="btn" routerLink="/play">PLAY</button>
  <button class="btn" routerLink="/">HOME</button>
</div>
